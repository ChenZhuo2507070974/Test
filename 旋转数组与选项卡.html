<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{border:1px solid #aaa;}
        .box{width:200px; height:400px; border:1px solid #ddd; overflow:hidden;}
        .list{width:200px; height:100px; line-height:100px; background:#ddd; font-size:80px; text-align:center;}
    </style>
</head>
<body>
<div class="box">
    <div class="list" id="one">1</div>
    <div class="list" id="two">2</div>
    <div class="list" id="three">3</div>
    <div class="list" id="four">4</div>
</div>
<div class="anchor">
    <a class="click" href="#one">1</a>
    <a class="click" href="#two">2</a>
    <a class="click" href="#three">3</a>
    <a class="click" href="#four">4</a>
</div>
<script>
    var b=[[1,0,3],[6,3,2],[5,6,9]];
    var  a=[[,,],[,,],[,,]];
    for(var i=0;i<=2;i++){
        for(var j=0;j<=2;j++){
            a[i][j]=b[2-j][i];
        }
    }
    for(var i=0;i<=2;i++){
        console.log(b[i][0],b[i][1],b[i][2])
    }
    for(var i=0;i<=2;i++){
        console.log(a[i][0],a[i][1],a[i][2])
    }
</script>
</body>
</html>
